<!DOCTYPE html>

              <div class="header__header">
                <!-- CHAP TARAF -->

                      </div>
                      <div class="order__text-clear">Очистить корзину</div>
                    </div>
                  </div>
                  <div id="orderCol" class="order__cols">
                    <div class="order__col">
                      <div class="order__box box-order">
                        <div class="box-order__type">
                          <div class="box-order__image">
                            <img src="/img/desktop-2/1.png" alt="" />
                          </div>
                          <div class="box-order__text">
                            <div class="box-order__name">Сырный цыпленок</div>
                            <div class="box-order__info">
                              тонкое тесто, 26 см.
                            </div>
                          </div>
                        </div>
                        <div class="box-order__quantity">
                          <div class="box-order__minus">
                            <button class="box-order__btn">-</button>
                          </div>
                          <div class="box-order__number">3</div>
                          <div class="box-order__plus">
                            <button class="box-order__btn">+</button>
                          </div>
                        </div>
                        <div class="box-order__price">
                          <div class="box-order__money">770 ₽</div>
                        </div>
                        <div class="box-order__delete">
                          <button class="box-order__btn">×</button>
                        </div>

                    <div class="order__footer-header">

                        <div class="order__footer-text">Всего пицц:</div>
                        <div
                          id="totalQuantity"
                          class="order__footer-quantity"
                        ></div>
                        <span class="order__footer-span">шт.</span>
